<div class="resetFormStyle">
  <mat-card class="mat-elevation-z20">
    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. dummy@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="Password">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="resetPassword()"
        [disabled]="!(passwordFormControl.valid && emailFormControl.valid)">
        Reset Password
      </button>
    </mat-card-actions>
  </mat-card>
</div>
