<div class="tabMenu">
  {{ childValue.length }}
  <mat-card>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of links"
        [routerLink]="[link.path]"
        [routerLinkActive]="['is-active']"
      >
        {{ link.link }}
      </a>
    </mat-nav-list>
  </mat-card>
</div>
