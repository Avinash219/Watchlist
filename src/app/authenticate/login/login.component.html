<mat-card class="mat-elevation-z15">
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-card-content>
      <mat-form-field appearance="standard">
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="loginForm.controls.touched && loginForm.controls.email.invalid">
          <span *ngIf="loginForm.controls.email.errors.required">This field is mandatory.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <input matInput placeholder="Password" formControlName="password" />
        <span *ngIf="password.errors?.required  && password.errors?.dirty" class="text-danger">Email is required.</span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button type="submit" color="primary">Login</button>
      <button mat-raised-button color="primary" type="button" (click)="openDialog()">
        Register
      </button>
      <br>
      <a mat-button (click)="resetPassword()" color="primary">
        Reset Password
      </a>
    </mat-card-actions>
  </form>
</mat-card>
